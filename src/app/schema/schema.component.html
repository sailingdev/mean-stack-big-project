<div>

  <button mat-raised-button (click)="openUploadDialog()">Upload new schema</button>
  <nav mat-tab-nav-bar>
      <a mat-tab-link
          *ngFor="let schema of schemas"
         [routerLink]="['/schemas', schema.type]"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive"
         (click)="setActiveSchema(schema)">
        {{schema.label}}
      </a>
    </nav>
    
    <router-outlet></router-outlet>

</div>
