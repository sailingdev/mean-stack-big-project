<mat-tab-group>
  <mat-tab label="Platforms">
    <dynamic-form *ngFor="let platform of platforms" [schema]="platform" [json]="json"></dynamic-form>
  </mat-tab>
  <mat-tab label="Equipment" *ngFor="let equipment of equipments">
    <dynamic-form [schema]="equipment" [json]="json"></dynamic-form>
  </mat-tab>
</mat-tab-group>
