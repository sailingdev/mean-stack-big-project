<div class="post"> 
    <h2>{{pageTitle}}</h2>
    <div *ngIf="post">
        <md-card>
            <md-card-header>
                <md-card-title class="title">{{post.title }}</md-card-title>
                <md-card-subtitle>_________________________</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <p>{{post.content}}</p>
            </md-card-content>
        </md-card>
    </div>

</div>
