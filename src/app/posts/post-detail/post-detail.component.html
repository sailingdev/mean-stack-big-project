<div class="post"> 
  <h2>{{pageTitle}}</h2>
  <div *ngIf="post">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">{{post.title }}</mat-card-title>
        <mat-card-subtitle>_________________________</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{post.content}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
