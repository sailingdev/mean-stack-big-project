<div>
  <mat-tab-group (selectedTabChange)="selectedTabChangeHandler($event)" [selectedIndex]="selectedIndex">
    <mat-tab *ngFor="let tab of tabs" label="{{tab.label}}">
    </mat-tab>
  </mat-tab-group>
  <app-tree activeTab="{{activeTab}}"></app-tree>
</div>
<div class="bottom">
  <button mat-button *ngIf="activeTab === 'system'">
    <a routerLink="/system/new">ADD SYSTEM</a>
  </button>
</div>
