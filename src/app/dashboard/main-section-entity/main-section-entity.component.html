<div fxLayout="row" fxLayoutGap="7px" fxLayoutAlign="start start">
  <div class="main-section" fxFlex="0 0 84">
    <header>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <div fxFlex="5" class="icon">
          <mat-icon
            tabindex="0"
            [svgIcon]="icon"
            [class.active]="iconsBar.isVisible"
            (focusin)="iconsBar.show()"
            (focusout)="iconsBar.hide()">
          </mat-icon>
        </div>
        <div fxFlex="70" style="font-size: 30px; white-space: nowrap; overflow: hidden;">
          <app-inline-edit style="max-width: 35%;" placeholder="enter name" [(value)]="name"></app-inline-edit>
          <span> - </span>
          <app-inline-edit style="max-width: 55%;" placeholder="enter mode name" [(value)]="modeName"></app-inline-edit>
        </div>
        <div fxFlex="13" class="toggle-case-wrapper">
          <app-toggle-case [(iff)]="iff"></app-toggle-case>
        </div>
        <mat-form-field fxFlex="10">
          <mat-select [(ngModel)]="status" class="main-section-select">
            <mat-option *ngFor="let status of statuses" [value]="status" class="main-section-select-options">
              {{status | uppercase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div fxFlex="2" class="main-section-menu">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="material-icons">
              more_vert
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>IMPORT VALUES</button>
            <button mat-menu-item>EXPORT VALUES</button>
          </mat-menu>
        </div>
      </div>
      <div fxLayout="row" class="description">
        <app-inline-edit-textarea placeholder="enter description" [(value)]="description"></app-inline-edit-textarea>
      </div>
      <mat-divider></mat-divider>
    </header>

    <dynamic-form *ngIf="formValues" [fields]="formFields" [values]="formValues"></dynamic-form>

    <footer fxLayout="row">

      <div fxFlex="15">
        <button fxFill mat-button (click)="cancel()">
          CANCEL
        </button>
      </div>

      <div fxFlex="15">
        <button fxFill mat-button (click)="delete()" class="delete">
          DELETE
        </button>
      </div>

      <!-- partition -->
      <div fxFlex="55"></div>

      <div fxFlex="15">
        <button fxFill mat-button (click)="save()" class="save">
          SAVE
        </button>
      </div>

    </footer>
  </div>

  <div fxFlex="0 1 16">
    <app-icons-bar
      #iconsBar
      [(icon)]="icon">
    </app-icons-bar>
  </div>
</div>
