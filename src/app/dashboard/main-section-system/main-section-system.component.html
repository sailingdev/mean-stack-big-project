<div class="main-section">
  <div class='container' [dragula]='"platform"' [dragulaModel]='system.platform'>
    <div *ngFor='let item of system.platform' [innerHtml]='item.name' class="item"></div>
  </div>
  <div class='container' [dragula]='"equipment"' [dragulaModel]='system.equipment'>
    <div *ngFor='let item of system.equipment' [innerHtml]='item.name' class="item"></div>
  </div>
</div>
