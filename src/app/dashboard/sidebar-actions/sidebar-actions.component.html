<div class="wrapper-search">
  <input
    #input
    (keyup)="filterIcons(input)"
    placeholder="Search icons" />
  <mat-icon>search</mat-icon>
</div>

<div class="icons-lib">
  <mat-icon
    *ngFor="let icon of iconsToDisplay"
    [svgIcon]="icon"
    [title]="icon | replace: dashRegex: ' ' | titlecase ">
  </mat-icon>
</div>
