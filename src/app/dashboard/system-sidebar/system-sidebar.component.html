<div class="system-sidebar">
  <div class="wrapper-search">
    <input id="filter" #filter placeholder="Search..." />
    <mat-icon>search</mat-icon>
  </div>
  <div class="wrapper-category" *ngFor="let category of data.platforms">
    <div class="title">{{category.name}}</div>
    <div class="items" [dragula]="'platform'">
      <div *ngFor="let item of category.children">
        <span>{{item.name}}</span>
        <span class="hidden" platformId="item._id">{{item._id}}</span>
      </div>
    </div>
  </div>
</div>
