<div>
  <button mat-raised-button color="primary" (click)="openDialog()">New {{type}}</button>
  <div class="wrapper-cards">
    <mat-card class="example-card" *ngFor="let entity of entities">
      <mat-card-header>
        <div>
          <mat-icon>autorenew</mat-icon>
        </div>
        <mat-card-title>{{entity.data.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{entity.data.description}}</p>
      </mat-card-content>
      <mat-divider></mat-divider>

      <mat-card-footer>
        <span><mat-icon>build</mat-icon>3</span>&nbsp;&nbsp;
        <span><mat-icon>zoom_out_map</mat-icon>20</span>
        <mat-icon (click)="openDialog(entity)">edit</mat-icon>
      </mat-card-footer>

    </mat-card>
  </div>
</div>
