<mat-dialog-content>
  <h4>Equip the {{this.data.platform.data.name}} platform</h4>
  <mat-selection-list #shoes>
    <mat-list-option *ngFor="let item of equipment" [value]="item._id">
      {{item.data.name}}
    </mat-list-option>
  </mat-selection-list>

  <p>
    <button mat-raised-button color="primary" (click)="save(shoes.selectedOptions.selected);">Save</button>
  </p>
</mat-dialog-content>
