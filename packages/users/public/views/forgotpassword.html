<div>
	<h1>Recover your password</h1>
	<form data-ng-controller="ForgotPasswordCtrl" ng-submit="forgotpassword()" class="forgot form-horizontal">
	<div class="forgot-password">
    <label for="email" class="forgot-email"> Enter ur email id to reset ur password</label>
    <div class="forgot-email">
        <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
   </div>
   <div class="submit">
     <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <div class="msg {{response.status}}">{{response}}</div>
</div>
